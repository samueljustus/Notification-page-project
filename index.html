<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"></link>
    <title>Notification Page</title>
</head>
<body>  
    <div id="container">
        <div id="header">
           <p class="notify">Notifications</p>
           <p class="mark-all">Mark all as read</p>
           </div>
           <div id="mark">
            <div class="profile-pic">
              <img src="img/avatar-mark-webber.webp" alt="profile">  
            </div>
            <div class="paragraph">
                <p><strong>Mark Webber</strong> reacted to your recent post <span>My first tournament today!</span></p>

            </div>
           </div>
    </div>
</body>
</html>
